<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        ${userCreateController.createNewUser()}
        <title>Регистрация</title>
        <link rel="stylesheet" type="text/css" href="main.css"/>
        <link rel="stylesheet" type="text/css" href="user.css"/>
    </h:head>
    <h:body>
        <h1>Регистрация</h1>
        <h:form>
            <div class="container">
                <c:if test="${!userCreateController.isRegistrationDataCorrect}">
                    <div class = "errorValidateMessage">
                        Введены некорректные данные
                    </div>
                </c:if>
                <table cellspacing="0" style="margin: auto">
                    <tr>
                        <td>
                            Называйте меня:
                        </td>
                        <td>
                            <h:inputText value="${userCreateController.login}" />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Мой пароль:
                        </td>
                        <td>
                            <h:inputSecret value="${userCreateController.password}" />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Величать меня:
                        </td>
                        <td>
                            <h:inputText value="${userCreateController.user.name}" />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Я родился:
                        </td>
                        <td>
                            <h:inputText value="${userCreateController.birthDate}"  style="margin-left: 5px;"/>
                            <br/>
                            <div class = "charNames">
                                Дату необходимо ввести
                                <br/>
                                в формате: DD-MM-YYYY
                            </div>
                        </td>
                    </tr>
                </table>
                <br/>
                <h:commandButton action="${userCreateController.validate()}" value="Я все" />
                <div class="searchLink">
                    <h:link value="Вернуться на страницу поиска" outcome="${searchController.backToSearch()}" />
                </div>
            </div>
        </h:form>
    </h:body>
</html>
