<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Facelet Title</title>
        <link rel="stylesheet" type="text/css" href="main.css"/>
        <link rel="stylesheet" type="text/css" href="peoples.css"/>
    </h:head>
    <h:body>
        <h:form>
            <div class="container" style="width: 170px; margin-left: -85px">
                <h:inputText value="${countryController.name}" />
                <c:if test="${!countryController.nameCorrect}">
                    <div class = "errorValidateMessage">
                        Введено некорректное имя актера
                    </div>
                </c:if>
                <br/>
                <h:commandButton value="Сохранить" action="${countryController.save()}" />
                <h:commandButton value="Отменить" action="${countryController.cancel()}" />
            </div>
        </h:form>
    </h:body>
</html>
