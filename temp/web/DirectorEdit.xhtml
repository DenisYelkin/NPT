<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>${directorController.director.name}</title>
        <link rel="stylesheet" type="text/css" href="main.css"/>
        <link rel="stylesheet" type="text/css" href="peoples.css"/>    
    </h:head>
    <h:body>
        <h:form>
            <h1>
                ${directorController.director.name}
            </h1>
            <div class="container">
                <div class = "actionControls" style="float: right; margin-right: -10px;">
                    <h:commandButton image="delete-icon.png" action="${directorController.delete()}"  onclick="if (!confirm('Really want to do that?'))
                                    return false"/>
                </div>
                <div>
                    <table class = "movieData" cellspacing="0" style="width: 530px;">
                        <tr>
                            <td style = "width: 140px">
                                Имя:
                            </td>
                            <td>
                                <h:inputText value="${directorController.name}" />
                                <c:if test="${!directorController.nameCorrect}">
                                    <div class = "errorValidateMessage">
                                        Введено некорректное имя актера
                                    </div>
                                </c:if>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                Фото:
                            </td>
                            <td>
                                <h:inputText value="${directorController.photo}" />
                                <c:if test="${!directorController.photoCorrect}">
                                    <div class = "errorValidateMessage">
                                        Введена некорректная ссылка на фотографию
                                    </div>
                                </c:if>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                Дата рождения:
                            </td>
                            <td>
                                <h:inputText value="${directorController.birthDate}" />
                                <c:if test="${!directorController.birthDateCorrect}">
                                    <div class = "errorValidateMessage">
                                        Введена некорректная дата рождения
                                    </div>
                                </c:if>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                Страна:
                            </td>
                            <td>
                                <c:if test="${directorController.countryMap != null and directorController.countryMap.size() != 0}">
                                    <h:selectOneMenu value="${directorController.director.birthCountry}" converter="#{countryConverterBean}">
                                        <f:selectItems value="${directorController.countryMap}"/>
                                    </h:selectOneMenu>
                                </c:if>
                            </td>
                        </tr>
                    </table>
                </div>
                <h:commandButton value="Сохранить" action="${directorController.save()}" />
                <h:commandButton value="Отменить" action="${directorController.cancel()}" />
                <div class="searchLink">
                    <h:link value="Вернуться на страницу поиска" outcome="${searchController.backToSearch()}" />
                </div>
            </div>
        </h:form>
    </h:body>
</html>
